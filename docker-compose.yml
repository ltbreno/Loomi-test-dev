version: '3.8'

services:
  # PostgreSQL for Users Service
  users-db:
    image: postgres:16-alpine
    container_name: loomi-users-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users_db
    ports:
      - "5433:5432"
    volumes:
      - users-db-data:/var/lib/postgresql/data
    networks:
      - loomi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Transactions Service
  transactions-db:
    image: postgres:16-alpine
    container_name: loomi-transactions-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: transactions_db
    ports:
      - "5434:5432"
    volumes:
      - transactions-db-data:/var/lib/postgresql/data
    networks:
      - loomi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: loomi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - loomi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: loomi-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - loomi-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: loomi-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - loomi-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI (for development)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: loomi-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: loomi-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - loomi-network

  # Users Service
  users-service:
    build:
      context: .
      dockerfile: services/users/Dockerfile
    container_name: loomi-users-service
    depends_on:
      users-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_HOST: users-db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: users_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_TTL: 3600
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: users-service
      KAFKA_GROUP_ID: users-service-group
      AWS_REGION: us-east-1
      AWS_S3_BUCKET: loomi-profile-pictures
    networks:
      - loomi-network
    restart: unless-stopped

  # Transactions Service
  transactions-service:
    build:
      context: .
      dockerfile: services/transactions/Dockerfile
    container_name: loomi-transactions-service
    depends_on:
      transactions-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      users-service:
        condition: service_started
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_HOST: transactions-db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: transactions_db
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: transactions-service
      KAFKA_GROUP_ID: transactions-service-group
      USERS_SERVICE_URL: http://users-service:3001
    networks:
      - loomi-network
    restart: unless-stopped

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    container_name: loomi-gateway
    depends_on:
      - users-service
      - transactions-service
      - redis
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      USERS_SERVICE_URL: http://users-service:3001
      TRANSACTIONS_SERVICE_URL: http://transactions-service:3002
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
    networks:
      - loomi-network
    restart: unless-stopped

volumes:
  users-db-data:
  transactions-db-data:
  redis-data:

networks:
  loomi-network:
    driver: bridge

